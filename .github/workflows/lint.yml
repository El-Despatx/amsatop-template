name: Check code linting

on: push

jobs:
    run:
        name: "Check linting"
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v5

        - name: Install uv
          uses: astral-sh/setup-uv@v6
          with:
            enable-cache: true
            cache-dependency-glob: uv.lock

        - name: Set up Python
          run: uv python install 3.13

        - name: Run ruff check
          run: uv run ruff check --output-format=github .
